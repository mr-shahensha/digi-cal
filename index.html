<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcuator</title>
    <script>
        function dis(val){
document.getElementById("result").value+=val;
console.log(val);

}

function solve(){
    var x=document.getElementById("result").value;
    var y=eval(x);
    document.getElementById("result").value=y;
}
function clr()
{
    document.getElementById("result").value="";
}
function back(){
    var val=document.getElementById("result").value;
    document.getElementById("result").value=val.substr(0, val.length-1);
}
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="theme-switch-wrapper">
    
        <label for="checkbox" class="theme-switch">
            <input type="checkbox" id="checkbox"/>
            <div class="slider round">
            </div>
        </label>
    
  
    </div>






    <div class="whole" >
    <table class="main">
        <tr>
            <td colspan="3" class="view" ><input type="text" id="result"></td>
            <td class="c"><input type="button" value="c" id="operator1" onclick="clr()"></td>
            
        </tr>
        <tr>
            
            <td class="numb"><input type="button" id="num" value="00" onclick="dis('00')"></td>
            
            
            <td class="numb" colspan="2"><input type="button" id="backspace"  value="CE" id="num" onclick="back() ">
            
            </td>
            <td  class="opa"><input type="button" value="/" id="operator" onclick="dis('/')"></td>
           
        </tr>
        <tr>
            
            <td class="numb"><input type="button" id="num" value="7" onclick="dis('7')"></td>
            <td class="numb"><input type="button" value="8" id="num" onclick="dis('8') "></td>
            <td class="numb"><input type="button" value="9" id="num" onclick="dis('9') "></td>
            <td  class="opa"><input type="button" value="*" id="operator" onclick="dis('*')"></td>
           
        </tr>
        <tr>
            <td class="numb"><input type="button" value="4" id="num" onclick="dis('4')"></td>
            <td class="numb"><input type="button" value="5" id="num" onclick="dis('5')"></td>
            <td class="numb"><input type="button" value="6" id="num" onclick="dis('6')"></td>
            <td  class="opa"><input type="button" value="-" id="operator" onclick="dis('-')"></td>
        </tr>
        <tr>
            <td class="numb"><input type="button" value="1" id="num" onclick="dis('1')"></td>
            <td class="numb"><input type="button" value="2" id="num" onclick="dis('2') "></td>
            <td class="numb"><input type="button" value="3" id="num" onclick="dis('3')"></td>
            
           
            <td rowspan="2" class="opa"><input type="button" value="+" id="operator" style="height: 100px;" onclick="dis('+')"></td>
        </tr>
        <tr>
            <td class="numb"><input type="button" value="." id="num" onclick="dis('.')"></td>
            <td class="numb"><input type="button" value="0" id="num" onclick="dis('0')"></td>
            <td  class="opa"><input type="button" value="="id="operator1" onclick="solve()"></td>
           
        </tr>

    </table>
    </div>
    <script src="app.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".whole"), {
		max: 15,
    speed: 400,
    
    glare:true,
    "max-glare":0.2

	});
    </script>
</body>
</html>
